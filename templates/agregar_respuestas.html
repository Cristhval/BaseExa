{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Respuestas</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        h3 {
            color: #2980b9;
            margin-top: 40px;
        }

        form {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fcfcfc;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            display: block;
            margin: 30px auto 0 auto;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h2>Agregar Respuestas a las Preguntas</h2>
    <form method="post">
        {% csrf_token %}
        {% for pregunta, formset in formsets %}
            <h3>Pregunta: {{ pregunta.cuerpo }}</h3>
            {{ formset.management_form }}
            {% for form in formset.forms %}
                <fieldset>
                    {{ form.as_p }}
                </fieldset>
            {% endfor %}
            <hr>
        {% endfor %}
        <button type="submit">Guardar Respuestas</button>
    </form>
</body>
</html>
